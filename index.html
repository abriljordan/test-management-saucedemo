<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Case Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Test Case Management for Sauce Demo website</h1>

    <!-- Search functionality -->
    <input type="text" id="searchInput" placeholder="Search Test Cases">
    <button onclick="searchTestCases()">Search</button>

    <!-- Filter functionality -->
    <label for="filterStatus">Filter by Execution Status:</label>
    <select id="filterStatus" onchange="filterTestCases()">
        <option value="All">All</option>
        <option value="Passed">Passed</option>
        <option value="Failed">Failed</option>
        <option value="Passed with issues">Passed with issues</option>
    </select>

    <!-- Table to display test cases -->
    <table border="1">
        <thead>
            <tr>
                <th>Test Case ID</th>
                <th>Test Steps</th>
                <th>Input Data</th>
                <th>Expected Results</th>
                <th>Actual Results</th>
                <th>Test Environment</th>
                <th>Execution Status</th>
                <th>Bug Severity</th>
                <th>Bug Priority</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="testCaseTableBody">
            <!-- Test cases will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
